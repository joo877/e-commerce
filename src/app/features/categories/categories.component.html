<section class="p-8">
  <div
    class="grid sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-5 p-6"
  >
    @for (item of categoriesList; track item._id) {

    <div
      class="card border-1 border-green-500 hover:shadow-lg hover: shadow-green-800 cursor-pointer transition-all duration-200 rounded-2xl p-3"
    >
      <img [src]="item.image" class="w-full" [alt]="item.name" />
    </div>

    }
  </div>
</section>
