<section class="p-4">
  <div class="container">
    <h2 class="text-green-600 text-4xl my-6">shop popular categories</h2>

    <owl-carousel-o [options]="customOptions">
      @for (category of categoriesList; track category._id) {
      <ng-template carouselSlide [id]="category._id">
        <div class="border border-green-500 p-2 rounded-2xl">
          <img
            class="w-full h-[200px]"
            [src]="category.image"
            [alt]="category.name"
          />
          <h3 class="text-green-600 mt-1.5">{{ category.name }}</h3>
        </div>
      </ng-template>
      }
    </owl-carousel-o>
  </div>
</section>
